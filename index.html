<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./zepto.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        html,
        body {
            padding: 0;
            margin: 0
        }

        ul,
        li {
            list-style: none;
        }

        h2 {
            width: 100%;
            text-align: center;
            height: 50px;
            line-height: 50px;
        }

        .box {
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        .box li {
            height: 50px;
            box-sizing: border-box;
            border-bottom: 1px solid grey;
            transition: all 300ms ease;
        }

        .box li:first-child {
            border-top: 1px solid grey;
        }

        .box li p {
            height: 50px;
            line-height: 50px;
            float: left;
            text-align: center
        }

        .box li p:last-child {
            width: 100px;
            background-color: grey;
            color: red;
        }
    </style>
</head>

<body>
    <h2>向左滑动删除</h2>
    <ul class="box">
        <li class="line">
            <p class="con">
                这是内容1
            </p>
            <p class="btn">
                删除
            </p>
        </li>
        <li class="line">
            <p class="con">
                这是内容2
            </p>
            <p class="btn">
                删除
            </p>
        </li>
        <li class="line">
            <p class="con">
                这是内容3
            </p>
            <p class="btn">
                删除
            </p>
        </li>
        <li class="line">
            <p class="con">
                这是内容4
            </p>
            <p class="btn">
                删除
            </p>
        </li>
        <li class="line">
            <p class="con">
                这是内容5
            </p>
            <p class="btn">
                删除
            </p>
        </li>
    </ul>
</body>
<script>
    $(function () {
        var clientWidth = $('.box')[0].offsetWidth;
        var start, move, end;

        function setWidth() {
            $('.line').css('width', clientWidth + 300 + 'px');
            $('.line .con').css('width', clientWidth + 'px');
        }
        $('.box').on('touchstart', 'li', function (e) {
            var that = null,
                that = this;
            var point = e.touches[0];
            start = {
                x: point.pageX,
                y: point.pageY
            }

        });
        $('.box').on('touchmove', 'li', function (e) {
            var that = null,
                that = this;
            var point = e.touches[0];
            move = {
                x: point.pageX,
                y: point.pageY
            };
            var diffX = move.x - start.x;
            var diffY = move.y - start.y;

            if (diffX < 0) {
                console.log("左滑动");
                $(that).css('transform', 'translateX(' + diffX + 'px)')
            } else {
                console.log("右滑动");
                $(that).css('transform', 'translateX(' + diffX + 'px)')
            }
            console.log(diffX, diffY)

        })
        $('.box').on('touchmove', 'li', function (e) {
            var that = null;
            that = this;
            var point = e.changedTouches[0];
            end = {
                x: point.pageX,
                y: point.pageY
            };
            var diffX = end.x - start.x;

            if (diffX < 0) {
                if (Math.abs(diffX) > 30) {
                    $(that).css('transform', 'translateX(-100px)')
                } else {
                    $(that).css('transform', 'translateX(' + 0 + 'px)')
                }
            }else{
                if (Math.abs(diffX) > 30){
                    $(that).css('transform', 'translateX(' + 0 + 'px)')
                }
            };
            $(that).find('.btn').click(function(){
               $(that).remove()
            })

        })



        setWidth();
    })
</script>

</html>
